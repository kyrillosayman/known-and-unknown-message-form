<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message Me</title>
</head>
<body>
    <form action="" id="form">
        <div class="form">
            <h2 id="status"></h2>
        </div>
        <div class="form">
            <input type="button" value="Unknowen message" class="form-input" id="chose" onclick="change()">
        </div>
        <div class="form">
            <input type="text" name="Full name" id="full-name" style="width: 80%;height: 40px;margin-bottom: 10px;border: #000 2px solid;padding: 5px;
            " placeholder="Enter your Full name">
        </div>
        <div class="form">
            <input type="email" name="Email" id="email" class="form-input" placeholder="Enter your email">
        </div>
        <div class="form">
            <select name="c-code" id="c-code">
                <option value="+20 | Egypt" selected>+20 | Egypt</option>
                <option value="+1 | Canada">+1 | Canada</option>
                <option value="+93 | Afghanistan">+93 | Afghanistan</option>
                <option value="+355 | Albania">+355 | Albania</option>
                <option value="+213 | Algeria">+213 | Algeria</option>
                <option value="+1-684 | American Samoa">+1-684 | American Samoa</option>
                <option value="+238 | Cape Verde">+238 | Cape Verde</option>
                <option value="+91 | India">+91 | India</option>
                <option value="+964 | Iraq">+964 | Iraq</option>
                <option value="+98 | Iran">+98 | Iran</option>
                <option value="+218 | Libya">+218 | Libya</option>
                <option value="+968 | Oman">+968 | Oman</option>
                <option value="+974 | Qatar">+974 | Qatar</option>
                <option value="+7 | Russia">+7 | Russia</option>
                <option value="Ather">Ather</option>
            </select>
            <input type="tel" name="" id="number" class="form-input-tel" placeholder="Enter your number">
        </div>
        
        <div class="form">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message">Hello ðŸ‘‹,</textarea>
        </div>
        <div class="form">
            <input type="submit" value="Send" class="form-input" id="send">
        </div>
        <script src="main.js"></script>
    </form>
</body>
</html>
